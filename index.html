    <div class="head row">
        <h2>حاسبة تكليف</h2>
        <h6>اخر تحديث بتاريخ 2020/7/1</h6>

    <div class="row align-items-center">
        <div id="time" class="num col-12 col-md-6 col-lg-4"><div class="numb"><label>مدة التسليم بالايام</label><input id="itime" type="text"></div></div>
        <div id="ma" class="num col-12 col-md-6 col-lg-4"><div class="numb"><label>ملحق علوي</label><input id="ima" type="text"></div></div>
        <div id="r" class="num col-12 col-md-6 col-lg-4"><div class="numb"><label>ارضي</label><input id="ir" type="text"></div></div>
        <div id="mr" class="num col-12 col-md-6 col-lg-4"><div class="numb"><label>ملحق ارضي</label><input id="imr" type="text"></div></div>
        <div id="sk" class="num col-12 col-md-6 col-lg-4"><div class="numb"><label>السور الخارجي</label><input id="isk" type="text"></div></div>
        <div id="sa" class="num col-12 col-md-6 col-lg-4"><div class="numb"><label>السور العلوي</label><input id="isa" type="text"></div></div>
        <div id="fm" class="num col-12 col-md-6 col-lg-4"><div class="numb n2"><label>التكلفة الاولية</label><input id="ifm" type="text" maxlength="0"></div></div>
        <div id="sm" class="num col-12 col-md-6 col-lg-4"><div class="numb n2"><label>التكلفة على المفتاح</label><input id="ism" type="text" maxlength="0"></div></div>

        const r = document.getElementById("r");
        const mr = document.getElementById("mr");

        const fm = document.getElementById("fm");

        let ma2 = 0;
        let r2 = 0;
        let mr2 = 0;
        let sk2 = 0;
        let sa2 = 0;
        let fm2 = 0;
        let sm2 = 0;

            time2 = itime.value;
            ma2 = ima.value;
            r2 = ir.value;
            mr2 = imr.value;
            sk2 = isk.value;
            sa2 = isa.value;

            if(fm2 > 1){
